<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء حساب - RED TALK</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      font-family: 'Cairo', sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #111827;
      color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #facc15;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      background-color: #3b82f6;
      color: white; /* نص أبيض */
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .btn:active {
      transform: scale(0.96);
      background-color: #2563eb;
    }

    .login-text {
      margin-top: 1rem;
    }

    .login-text a {
      color: #60a5fa;
      text-decoration: none;
      font-weight: bold;
    }

    .login-text a:hover {
      text-decoration: underline;
    }

    #password-strength {
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: right;
      font-size: 0.9rem;
      height: 1.2rem;
    }

    .weak { color: #ef4444; }       /* أحمر */
    .medium { color: #f59e0b; }     /* أصفر */
    .good { color: #10b981; }       /* أخضر */
    .excellent { color: #3b82f6; }  /* أزرق */

    #message {
      margin-top: 1rem;
      font-weight: bold;
      min-height: 1.4rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>إنشاء حساب - RED TALK</h1>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required />
    <input type="password" id="password" placeholder="كلمة المرور" required />
    <div id="password-strength"></div>
    <button class="btn" onclick="registerUser()">إنشاء حساب</button>
    <div class="login-text">
      لديك حساب؟ <a href="index.html">تسجيل الدخول</a>
    </div>
    <div id="message"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoLrZOjyIn_KbSMP35RAPzlnCpNQzfPl4",
      authDomain: "red-talk-2a888.firebaseapp.com",
      databaseURL: "https://red-talk-2a888-default-rtdb.firebaseio.com",
      projectId: "red-talk-2a888",
      storageBucket: "red-talk-2a888.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const passwordStrength = document.getElementById('password-strength');
    const messageDiv = document.getElementById('message');

    function checkPasswordStrength(password) {
      let strength = 0;
      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      if (strength <= 1) {
        return { text: "ضعيفة", className: "weak" };
      } else if (strength === 2) {
        return { text: "متوسطة", className: "medium" };
      } else if (strength === 3) {
        return { text: "جيدة", className: "good" };
      } else if (strength === 4) {
        return { text: "ممتازة", className: "excellent" };
      }
      return { text: "", className: "" };
    }

    passwordInput.addEventListener('input', () => {
      const strength = checkPasswordStrength(passwordInput.value);
      passwordStrength.textContent = strength.text ? `قوة كلمة المرور: ${strength.text}` : '';
      passwordStrength.className = strength.className;
    });

    async function registerUser() {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      messageDiv.textContent = '';
      messageDiv.style.color = 'white';

      if (!email) {
        messageDiv.style.color = '#ef4444';
        messageDiv.textContent = 'الرجاء إدخال البريد الإلكتروني';
        return;
      }
      if (!password) {
        messageDiv.style.color = '#ef4444';
        messageDiv.textContent = 'الرجاء إدخال كلمة المرور';
        return;
      }

      const strength = checkPasswordStrength(password);
      if (["ضعيفة", "متوسطة"].includes(strength.text)) {
        messageDiv.style.color = '#ef4444';
        messageDiv.textContent = 'يرجى اختيار كلمة مرور قوية أو ممتازة';
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        messageDiv.style.color = '#10b981'; // أخضر
        messageDiv.textContent = 'تم إنشاء الحساب بنجاح! جاري تحويلك إلى تسجيل الدخول...';
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2500);
      } catch (error) {
        messageDiv.style.color = '#ef4444';
        if (error.code === 'auth/email-already-in-use') {
          messageDiv.textContent = 'البريد الإلكتروني مستخدم مسبقاً';
        } else if (error.code === 'auth/invalid-email') {
          messageDiv.textContent = 'البريد الإلكتروني غير صالح';
        } else if (error.code === 'auth/weak-password') {
          messageDiv.textContent = 'كلمة المرور ضعيفة جداً';
        } else {
          messageDiv.textContent = 'حدث خطأ: ' + error.message;
        }
      }
    }
  </script>
</body>
</html>
