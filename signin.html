<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>إنشاء حساب - Red Talk</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

  body {
    margin: 0;
    background: linear-gradient(135deg, #4a90e2, #145388);
    font-family: 'Cairo', sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    width: 380px;
    padding: 40px 30px;
    backdrop-filter: blur(10px);
  }

  h2 {
    margin: 0 0 25px 0;
    font-weight: 700;
    font-size: 28px;
    text-align: center;
    letter-spacing: 1.2px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    font-size: 14px;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    background: rgba(255,255,255,0.15);
    border: none;
    border-radius: 10px;
    padding: 12px 15px;
    margin-bottom: 20px;
    font-size: 16px;
    color: #fff;
    transition: background 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus {
    outline: none;
    background: rgba(255,255,255,0.3);
  }

  .password-wrapper {
    position: relative;
  }

  .toggle-password {
    position: absolute;
    top: 50%;
    left: 12px;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
    color: rgba(255,255,255,0.7);
    user-select: none;
    transition: color 0.3s ease;
  }

  .toggle-password:hover {
    color: #fff;
  }

  button {
    width: 100%;
    background: #1e90ff;
    border: none;
    padding: 14px 0;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    color: white;
    box-shadow: 0 6px 15px rgba(30, 144, 255, 0.6);
    transition: background 0.3s ease;
  }

  button:hover {
    background: #1479e5;
  }

  .text-footer {
    margin-top: 20px;
    font-size: 14px;
    text-align: center;
    color: rgba(255,255,255,0.75);
  }

  .text-footer a {
    color: #ffdd57;
    font-weight: 700;
    text-decoration: none;
    cursor: pointer;
    transition: color 0.3s ease;
  }

  .text-footer a:hover {
    color: #ffe78f;
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="container">
  <h2>إنشاء حساب جديد</h2>

  <label for="username">اسم المستخدم</label>
  <input type="text" id="username" placeholder="أدخل اسم المستخدم" autocomplete="username" />

  <label for="email">البريد الإلكتروني</label>
  <input type="email" id="email" placeholder="example@domain.com" autocomplete="email" />

  <label for="password">كلمة المرور</label>
  <div class="password-wrapper">
    <input type="password" id="password" placeholder="كلمة المرور" autocomplete="new-password" />
    <span class="toggle-password" id="togglePassword" title="إظهار / إخفاء كلمة المرور">👁️</span>
  </div>

  <label for="confirmPassword">تأكيد كلمة المرور</label>
  <div class="password-wrapper">
    <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" autocomplete="new-password" />
    <span class="toggle-password" id="toggleConfirmPassword" title="إظهار / إخفاء كلمة المرور">👁️</span>
  </div>

  <button id="createAccountBtn">إنشاء حساب</button>

  <div class="text-footer">
    لديك حساب؟ <a href="index.html">تسجيل الدخول</a>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  // إعدادات Firebase الخاصة بك
  const firebaseConfig = {
    apiKey: "AIzaSyD8etiRrlhWUUHWW1ksRkeVtGP6_tRkBS0",
    authDomain: "red-community.firebaseapp.com",
    databaseURL: "https://red-community-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "red-community",
    storageBucket: "red-community.appspot.com",
    messagingSenderId: "298815913579",
    appId: "1:298815913579:web:85e7fde34f3ed11c99fb2e",
    measurementId: "G-VH8VSVM8BP"
  };

  // تهيئة Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // تفعيل إظهار وإخفاء كلمة المرور
  const togglePassword = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('password');
  togglePassword.addEventListener('click', () => {
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
    togglePassword.textContent = type === 'password' ? '👁️' : '🙈';
  });

  const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
  const confirmPasswordInput = document.getElementById('confirmPassword');
  toggleConfirmPassword.addEventListener('click', () => {
    const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
    confirmPasswordInput.type = type;
    toggleConfirmPassword.textContent = type === 'password' ? '👁️' : '🙈';
  });

  // التعامل مع إنشاء الحساب
  document.getElementById('createAccountBtn').addEventListener('click', () => {
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = passwordInput.value;
    const confirmPassword = confirmPasswordInput.value;

    if (!username || !email || !password || !confirmPassword) {
      alert('يرجى ملء جميع الحقول');
      return;
    }

    if (password !== confirmPassword) {
      alert('كلمة المرور وتأكيدها غير متطابقين');
      return;
    }

    // إنشاء حساب في Firebase
    auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        // بعد التسجيل الناجح: تحديث اسم المستخدم displayName
        return userCredential.user.updateProfile({
          displayName: username
        });
      })
      .then(() => {
        alert('تم إنشاء الحساب بنجاح! سيتم تحويلك إلى صفحة تسجيل الدخول.');
        window.location.href = 'index.html';
      })
      .catch(error => {
        alert('حدث خطأ: ' + error.message);
      });
  });
</script>

</body>
</html>
