<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>محادثة - RED TALK</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #121212;
      color: #f0f0f0;
    }
    header {
      background: linear-gradient(to left, #ff3d5a, #ff6161);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h2 { margin:0; }
    #messages { padding: 1rem; height: 70vh; overflow-y: auto; }
    .message { margin: 0.5rem 0; padding: 0.5rem 1rem; border-radius: 12px; max-width: 70%; }
    .sent { background: #ff3d5a; margin-left: auto; text-align: right; }
    .received { background: #333; margin-right: auto; text-align: left; }
    #inputArea { display: flex; padding: 0.5rem; gap: 0.5rem; }
    #inputArea input { flex: 1; padding: 0.5rem; border-radius: 12px; border: none; }
    #inputArea button { padding: 0 1rem; border:none; border-radius:12px; background:#ff3d5a; color:white; cursor:pointer; }
  </style>
</head>
<body>

<header>
  <h2 id="friendName">صديق</h2>
  <button onclick="window.history.back()"><i class="fas fa-arrow-right"></i></button>
</header>

<div id="messages"></div>

<div id="inputArea">
  <input type="text" id="msgInput" placeholder="اكتب رسالة..." />
  <button id="sendBtn">إرسال</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="chat.js"></script>

</body>
</html>
