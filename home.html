<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RED TALK - الصفحة الرئيسية</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #333;
    }
    header {
      background-color: #d32f2f;
      color: white;
      padding: 18px 20px;
      font-size: 24px;
      position: relative;
      text-align: center;
      font-weight: bold;
    }
    .top-right-button {
      position: absolute;
      top: 18px;
      right: 20px;
      background: white;
      border: none;
      border-radius: 20px;
      color: #d32f2f;
      padding: 8px 15px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: background-color 0.3s;
    }
    .top-right-button:hover {
      background-color: #f5f5f5;
    }
    ul.chat-list {
      list-style: none;
      padding: 15px 20px;
      margin: 0;
      min-height: 300px;
    }
    ul.chat-list li {
      background: white;
      margin-bottom: 12px;
      padding: 14px 20px;
      border-radius: 15px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      font-size: 16px;
      line-height: 1.4;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    ul.chat-list li:hover {
      background-color: #ffe6e6;
    }
    button.fab {
      position: fixed;
      bottom: 25px;
      left: 25px;
      background-color: #d32f2f;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 32px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(211,47,47,0.5);
      transition: background-color 0.3s;
    }
    button.fab:hover {
      background-color: #b82828;
    }
  </style>
</head>
<body>

  <header>
    RED TALK
    <button class="top-right-button" onclick="window.location.href='profile.html'">الملف الشخصي</button>
  </header>

  <ul class="chat-list" id="chatList">
    <!-- هنا ستظهر المحادثات -->
  </ul>

  <button class="fab" onclick="window.location.href='add.html'">+</button>

</body>
</html>
