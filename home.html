<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الرئيسية - RED TALK</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #e0e7ff, #f3f4f6);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      color: #1f2937;
    }
    header {
      background-color: #1e40af;
      color: #f9fafb;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 10px rgba(30, 64, 175, 0.4);
      user-select: none;
      position: relative;
    }
    header h2 {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: 1px;
      user-select: none;
    }
    .profile-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      position: relative;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    .profile-btn:hover {
      color: #93c5fd;
    }
    .profile-btn svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
      transition: transform 0.3s ease;
    }
    .profile-btn:hover svg {
      transform: rotate(15deg);
    }
    .tooltip {
      position: absolute;
      bottom: -30px;
      right: 0;
      background: #2563eb;
      color: white;
      padding: 4px 10px;
      font-size: 0.85rem;
      border-radius: 6px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      white-space: nowrap;
    }
    .profile-btn:hover .tooltip {
      opacity: 1;
      pointer-events: auto;
    }
    .chat-container {
      flex: 1;
      padding: 1rem 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      background: white;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 8px 25px rgba(30, 64, 175, 0.1);
      scrollbar-width: thin;
      scrollbar-color: #3b82f6 transparent;
    }
    .chat-container::-webkit-scrollbar {
      width: 8px;
    }
    .chat-container::-webkit-scrollbar-thumb {
      background-color: #3b82f6;
      border-radius: 4px;
    }
    .welcome-msg {
      font-weight: 600;
      color: #3b82f6;
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 10px;
      user-select: none;
    }
    .message {
      max-width: 70%;
      padding: 0.75rem 1.25rem;
      border-radius: 1.25rem;
      font-size: 1rem;
      line-height: 1.4;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      word-wrap: break-word;
      white-space: pre-wrap;
      user-select: text;
      transition: background-color 0.3s ease;
    }
    .from-me {
      background-color: #3b82f6;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.5);
    }
    .from-them {
      background-color: #e0e7ff;
      color: #1e40af;
      align-self: flex-start;
      border-bottom-left-radius: 0;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
    }
    .add-btn {
      position: fixed;
      bottom: 90px;
      left: 20px;
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 2.5rem;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.8);
      transition: background-color 0.3s ease, transform 0.25s ease;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      line-height: 1;
      z-index: 100;
    }
    .add-btn:hover {
      background: linear-gradient(135deg, #059669, #047857);
      transform: scale(1.1);
    }
    .add-btn:active {
      transform: scale(0.95);
    }
    .chat-input {
      display: flex;
      padding: 0.85rem 1.5rem;
      background: white;
      border-top: 1px solid #ddd;
      box-shadow: 0 -3px 8px rgba(0, 0, 0, 0.05);
      user-select: none;
    }
    .chat-input input {
      flex: 1;
      padding: 0.85rem 1.25rem;
      border: 1px solid #ccc;
      border-radius: 9999px;
      margin-right: 0.75rem;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      user-select: text;
    }
    .chat-input input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 6px #3b82f6;
    }
    .chat-input button {
      padding: 0.85rem 1.5rem;
      background-color: #3b82f6;
      border: none;
      color: white;
      border-radius: 9999px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(59, 130, 246, 0.6);
      transition: background-color 0.3s ease, transform 0.15s ease;
      user-select: none;
    }
    .chat-input button:hover {
      background-color: #2563eb;
      transform: scale(1.05);
    }
    .chat-input button:active {
      transform: scale(0.95);
    }
    /* Popup box for add-btn */
    .popup-menu {
      position: fixed;
      bottom: 160px;
      left: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      padding: 10px 0;
      width: 180px;
      z-index: 200;
      display: none;
      flex-direction: column;
      user-select: none;
    }
    .popup-menu.visible {
      display: flex;
    }
    .popup-menu button {
      background: none;
      border: none;
      padding: 10px 20px;
      text-align: right;
      font-size: 1rem;
      color: #1f2937;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .popup-menu button:hover {
      background-color: #e0e7ff;
    }
  </style>
</head>
<body>
