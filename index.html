<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول - RED TALK</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 1rem;
    }
    .container {
      background: #111827;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      padding: 2rem;
      width: 100%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 0.8s ease forwards;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h1 {
      margin-bottom: 1.8rem;
      font-weight: 700;
      font-size: 2rem;
      color: #f9fafb;
      letter-spacing: 0.04em;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 1.2rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    input:focus {
      box-shadow: 0 0 8px #3b82f6;
      background-color: #1f2937;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px 0;
      border-radius: 8px;
      border: none;
      background-color: #3b82f6;
      font-weight: 700;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    button:hover {
      background-color: #2563eb;
      transform: scale(1.03);
    }
    button:active {
      transform: scale(0.97);
    }
    #message {
      margin-top: 1rem;
      min-height: 1.4rem;
      font-weight: 600;
    }
    .signup-text {
      margin-top: 1.4rem;
      font-size: 0.95rem;
    }
    .signup-text a {
      color: #60a5fa;
      font-weight: 700;
      text-decoration: none;
      transition: text-decoration 0.2s ease;
    }
    .signup-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>تسجيل الدخول - RED TALK</h1>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required />
    <input type="password" id="password" placeholder="كلمة المرور" required />
    <button id="loginBtn">تسجيل الدخول</button>
    <div id="message"></div>
    <p class="signup-text">ليس لديك حساب؟ <a href="signup.html">إنشاء حساب</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoLrZOjyIn_KbSMP35RAPzlnCpNQzfPl4",
      authDomain: "red-talk-2a888.firebaseapp.com",
      projectId: "red-talk-2a888",
      storageBucket: "red-talk-2a888.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const messageDiv = document.getElementById('message');

    loginBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      messageDiv.textContent = '';
      messageDiv.style.color = 'white';

      if (!email || !password) {
        messageDiv.style.color = '#f87171';
        messageDiv.textContent = 'يرجى إدخال البريد الإلكتروني وكلمة المرور';
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        messageDiv.style.color = '#10b981';
        messageDiv.textContent = 'تم تسجيل الدخول بنجاح!';
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1000);
      } catch (error) {
        messageDiv.style.color = '#f87171';
        if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
          messageDiv.textContent = 'البريد الإلكتروني أو كلمة المرور غير صحيحة';
        } else {
          messageDiv.textContent = 'حدث خطأ: ' + error.message;
        }
      }
    });
  </script>

</body>
</html>
