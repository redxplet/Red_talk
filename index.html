<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول - RED TALK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #5865f2 0%, #4752c4 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f0f0f0;
      user-select: none;
      padding: 20px;
    }

    .container {
      background-color: #2f3136;
      padding: 50px 45px 60px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow:
        0 4px 15px rgba(0,0,0,0.5),
        inset 0 0 10px rgba(255,255,255,0.1);
      transition: box-shadow 0.3s ease;
      text-align: center;
    }
    .container:hover {
      box-shadow:
        0 6px 25px rgba(0,0,0,0.7),
        inset 0 0 15px rgba(255,255,255,0.15);
    }

    .logo {
      font-weight: 900;
      font-size: 38px;
      color: #85a5ff;
      margin-bottom: 25px;
      letter-spacing: 3px;
      user-select: text;
      font-family: 'Cairo', sans-serif;
      text-shadow: 0 0 12px #7f8fff, 0 0 20px #c3d0ff;
      transition: color 0.3s ease;
    }
    .logo:hover {
      color: #a5b9ff;
    }

    h2 {
      margin: 0 0 35px;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 1.3px;
      color: #e0e0e0;
      user-select: text;
    }

    .input-group {
      position: relative;
      margin-bottom: 30px;
      text-align: right;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px 50px 14px 15px;
      border: none;
      border-radius: 12px;
      background-color: #40444b;
      color: #dcdcdc;
      font-size: 16px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      caret-color: #5865f2;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #a0a0a0;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      background-color: #5865f2;
      box-shadow: 0 0 10px #5865f2;
      color: #fff;
    }

    .input-group svg {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      fill: #999;
      width: 24px;
      height: 24px;
      pointer-events: none;
      transition: fill 0.3s ease;
    }

    input[type="text"]:focus + svg,
    input[type="password"]:focus + svg {
      fill: #e0e0e0;
    }

    .toggle-password {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      color: #999;
      font-size: 20px;
      user-select: none;
      transition: color 0.3s ease;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .toggle-password:hover {
      color: #e0e0e0;
    }
    .toggle-password:active {
      transform: translateY(calc(-50% + 2px));
      color: #c3d0ff;
    }

    button.login-btn {
      width: 100%;
      padding: 15px 0;
      border: none;
      border-radius: 30px;
      background: #5865f2;
      color: white;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(88,101,242,0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.1s ease;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    button.login-btn:hover {
      background: #4752c4;
      box-shadow: 0 8px 25px rgba(71,82,196,0.8);
    }
    button.login-btn:active {
      transform: scale(0.95);
      box-shadow: 0 5px 12px rgba(71,82,196,0.9);
    }

    button.login-btn svg {
      width: 22px;
      height: 22px;
      fill: white;
    }

    .signup-link {
      margin-top: 25px;
      font-size: 14px;
      color: #bbb;
      user-select: text;
    }
    .signup-link a {
      color: #85a5ff;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.3s ease, text-decoration 0.3s ease;
    }
    .signup-link a:hover,
    .signup-link a:focus {
      color: #c3d0ff;
      text-decoration: underline;
    }

    .error-message {
      color: #ff6b6b;
      font-size: 13px;
      margin-top: -18px;
      margin-bottom: 18px;
      text-align: right;
      user-select: none;
      display: none;
    }

    @media (max-width: 480px) {
      .container {
        padding: 40px 30px 50px;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <main class="container" role="main" aria-label="صفحة تسجيل الدخول">
    <div class="logo" aria-label="شعار RED TALK">RED TALK</div>
    <h2>تسجيل الدخول</h2>

    <div class="input-group">
      <input
        type="text"
        id="username"
        aria-label="اسم المستخدم"
        placeholder="اسم المستخدم"
        autocomplete="username"
        required
      />
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
      <div id="username-error" class="error-message">يرجى إدخال اسم المستخدم</div>
    </div>

    <div class="input-group" style="position: relative;">
      <input
        type="password"
        id="password"
        aria-label="كلمة المرور"
        placeholder="كلمة المرور"
        autocomplete="current-password"
        required
      />
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-5v-3a6 6 0 1 0-12 0v3H4v10h16V12h-2zm-8-3a4 4 0 1 1 8 0v3H10v-3z"/>
      </svg>
      <button
        type="button"
        class="toggle-password"
        aria-label="إظهار أو إخفاء كلمة المرور"
        onclick="togglePassword()"
        tabindex="-1"
        title="إظهار/إخفاء كلمة المرور"
      >👁️</button>
      <div id="password-error" class="error-message">يرجى إدخال كلمة المرور</div>
    </div>

    <button id="login-btn" class="login-btn" aria-label="تسجيل الدخول">
      تسجيل الدخول
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M10 17l5-5-5-5v10z"/>
      </svg>
    </button>

    <p class="signup-link">
      لا تملك حساب؟ <a href="signin.html" tabindex="0">إنشاء حساب</a>
    </p>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    // تهيئة Firebase - استبدل بالقيم الخاصة بك
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // تفعيل/إخفاء كلمة المرور
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    }

    // التحقق من المدخلات
    function validateInputs(username, password) {
      let valid = true;

      const usernameError = document.getElementById('username-error');
      const passwordError = document.getElementById('password-error');

      if (!username.trim()) {
        usernameError.style.display = 'block';
        valid = false;
      } else {
        usernameError.style.display = 'none';
      }

      if (!password.trim()) {
        passwordError.style.display = 'block';
        passwordError.textContent = 'يرجى إدخال كلمة المرور';
        valid = false;
      } else {
        passwordError.style.display = 'none';
      }

      return valid;
    }

    // حدث الضغط على زر تسجيل الدخول
    document.getElementById('login-btn').addEventListener('click', () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!validateInputs(username, password)) {
        return;
      }

      // تسجيل الدخول مع البريد المُركب من اسم المستخدم + دومين وهمي
      auth.signInWithEmailAndPassword(username + '@redtalk.fake', password)
        .then((userCredential) => {
          // تسجيل الدخول ناجح
          window.location.href = 'index.html';
        })
        .catch((error) => {
          const passwordError = document.getElementById('password-error');
          passwordError.style.display = 'block';
          passwordError.textContent = error.message;
        });
    });
  </script>

</body>
</html>
