<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول - RED TALK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #5865f2, #4752c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f0f0f0;
      padding: 20px;
    }
    .login-container {
      background-color: #2f3136;
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      text-align: center;
    }
    .logo {
      font-weight: 900;
      font-size: 38px;
      color: #85a5ff;
      margin-bottom: 25px;
      text-shadow: 0 0 12px #7f8fff;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: right;
    }
    input {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #40444b;
      color: #fff;
    }
    .strength {
      margin-top: 5px;
      font-size: 13px;
      text-align: right;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 20px;
      background: #5865f2;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .signup-text {
      margin-top: 15px;
      font-size: 14px;
    }
    .signup-text a {
      color: #85a5ff;
      text-decoration: none;
      font-weight: bold;
    }
    .message {
      margin-top: 10px;
      font-size: 15px;
      color: #9aff9a;
    }
  </style>
</head>
<body>
  <main class="login-container">
    <div class="logo">RED TALK</div>
    <h2>تسجيل الدخول</h2>

    <div class="input-group">
      <input type="text" id="email" placeholder="البريد الإلكتروني" autocomplete="email" />
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="كلمة المرور" autocomplete="current-password" oninput="checkStrength()" />
      <div class="strength" id="strength-text"></div>
    </div>

    <button class="login-btn" onclick="login()">تسجيل الدخول</button>
    <p class="signup-text">ليس لديك حساب؟ <a href="signin.html">إنشاء حساب</a></p>
    <div id="message" class="message"></div>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCoLrZOjyIn_KbSMP35RAPzlnCpNQzfPl4",
      authDomain: "red-talk-2a888.firebaseapp.com",
      projectId: "red-talk-2a888",
      storageBucket: "red-talk-2a888.appspot.com",
      messagingSenderId: "315227387862",
      appId: "1:315227387862:web:61e9b99c1ac40d0669d677"
    };

    firebase.initializeApp(firebaseConfig);

    function checkStrength() {
      const password = document.getElementById("password").value;
      const strengthText = document.getElementById("strength-text");

      let strength = 0;
      if (password.length >= 6) strength++;
      if (password.match(/[a-z]/)) strength++;
      if (password.match(/[A-Z]/)) strength++;
      if (password.match(/[0-9]/)) strength++;
      if (password.match(/[\W_]/)) strength++;

      let message = "";
      if (strength <= 2) message = "كلمة المرور ضعيفة";
      else if (strength === 3) message = "متوسطة";
      else if (strength === 4) message = "جيدة";
      else message = "ممتازة";

      strengthText.textContent = message;
      strengthText.style.color = strength <= 2 ? "red" : strength === 3 ? "orange" : strength === 4 ? "#85ff85" : "#4ff";
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageBox = document.getElementById("message");

      if (!email || !password) {
        messageBox.textContent = "يرجى ملء كل الحقول";
        messageBox.style.color = "red";
        return;
      }

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          messageBox.textContent = "مرحباً بعودتك!";
          messageBox.style.color = "#9aff9a";
          setTimeout(() => {
            window.location.href = "signin.html";
          }, 1500);
        })
        .catch((error) => {
          messageBox.textContent = "حدث خطأ: " + error.message;
          messageBox.style.color = "red";
        });
    }
  </script>
</body>
</html>
